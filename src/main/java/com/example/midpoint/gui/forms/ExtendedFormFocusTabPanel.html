<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-12">		        
		        <div class="tableForm" >

		            <div class="row header h3-header h3" wicket:id="header"/>
		            <div class="attributeComponent" wicket:id="body">
		            	<div class="visible">
		            		<div class="row" wicket:id="propName"/>
		            	</div>
		            	<div class="visible striped">
		            		<div class="row" wicket:id="propFullName"/>
		            	</div>
		            	<div class="visible">
		            		<div class="row" wicket:id="propSsn"/>
		            	</div>
		            </div>

			        <div class="row header h3-header h3">Roles</div>
			        <div class="row">
			        	<div class="col-xs-2">Simple roles</div>
			        	<div class="col-md-10">
			        		<div wicket:id="rolesSimple"/>
		        		</div>
			        </div>
			        <div class="row">
			        	<div class="col-xs-2">Domain roles</div>
			        	<div class="col-md-10">
			        		<div wicket:id="rolesDomain"/>
		        		</div>
			        </div>

		        </div>		        
			</div>
		</div>
		 
	</wicket:panel>
</body>
</html>
