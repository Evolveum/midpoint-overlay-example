<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
	
		<div class="row">
			<div class="col-md-12">
                <div class="top-level-prism-container" >
                    <div class="container-wrapper">
                        <div>
                            <div style="width:100%" class="">
                                <div class="row prism-header">
                                    <div class="labelContainer">
                                        <span class="prism-title">Transform configuration</span>
                                    </div>

                                </div>

                                <div class="prism-properties">
                                    <div>
                                        <div class="stripe">
                                            <div class="row prism-property" wicket:id="transformDescription"/>
                                        </div>
                                        <div class="row prism-property">
                                            <div class="col-xs-2 prism-property-label">
                                                <span style="text-decoration: none;">Enabled</span>
                                            </div>
                                            <div class="col-md-10 prism-property-value">
                                                <div>
                                                    <div class="row">
                                                        <div class="col-xs-10">
                                                            <input type="checkbox" wicket:id="transformationEnabled"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
				            </div>
			            </div>
		            </div>

					<div class="row">
                        <div class="container-wrapper">
                            <div>
                                <div style="width:100%" class="">
                                    <div class="row prism-header">
                                        <div class="pull-left">
                                            <div class="labelContainer">
                                                <span class="prism-title">Transform table</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="prism-properties">
                                        <div>
                                            <table class="table no-margin">
                                                <thead>
                                                    <tr>
                                                        <th>Pattern</th>
                                                        <th>Replacement</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr wicket:id="transformTableRow">
                                                        <td wicket:id="transformPattern">pattern</td>
                                                        <td wicket:id="transformReplacement">replacement</td>
                                                        <span wicket:id="feedback"/>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div>
                                            <a wicket:id="addTransform">Add new</a>
                                        </div>
					                 </div>
						        </div>
					        </div>
                        </div>
                    </div>
		        </div>		        
			</div>
		</div>
		 
	</wicket:panel>
</body>
</html>
