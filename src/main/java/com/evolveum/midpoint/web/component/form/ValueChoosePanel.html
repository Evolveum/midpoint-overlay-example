<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

          <div wicket:id="textWrapper">
            <div class="input-group input-group-sm">
                <span class="input-group-prepend">
                    <button wicket:id="edit" class="btn btn-primary" type="button">
                        <wicket:message key="PageBase.button.edit" />
                    </button>
                    <button wicket:id="source" class="btn btn-default" type="button">
                        <wicket:message key="PageBase.button.source" />
                    </button>
                </span>
                <input type="text" class="form-control form-control-sm" wicket:id="text" disabled style="cursor: not-allowed; background: #eeeeee;"/>

            </div>
            <div>
                <span wicket:id="feedback" />
            </div>
        </div>

</wicket:panel>
</html>
